<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch hẹn - Bloodline</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/appointments.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="dashboard-page">
    <header class="dashboard-header">
      <div class="container">
        <div class="logo">
          <a>
            <i class="fas fa-dna"></i> <span>Bloodline</span>
          </a>
        </div>

        <div class="header-right">
          <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm..." />
            <button><i class="fas fa-search"></i></button>
          </div>

          <div class="user-menu">
            <img
              src="img/user-avatar.jpg"
              alt="Ảnh đại diện người dùng"
              class="avatar"
            />
            <div class="user-info">
              <span class="user-name"></span>
              <span class="user-role">Khách hàng</span>
            </div>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </div>
    </header>

    <div class="dashboard-wrapper">
      <aside class="sidebar">
        <nav class="main-nav">
          <ul>
            <li>
              <a href="order-test.html">
                <i class="fas fa-shopping-cart"></i>
                <span>Đăng ký đặt hẹn xét nghiệm</span>
              </a>
            </li>

            <li class="active">
              <a href="appointments.html">
                <i class="fas fa-calendar-alt"></i>
                <span>Lịch hẹn</span>
              </a>
            </li>

            <li>
              <a href="my-tests.html">
                <i class="fas fa-vial"></i>
                <span>Các xét nghiệm của tôi</span>
              </a>
            </li>

            <li>
              <a href="results.html">
                <i class="fas fa-file-medical-alt"></i>
                <span>Kết quả xét nghiệm</span>
              </a>
            </li>

            <li>
              <a href="feedback.html">
                <i class="fas fa-comments"></i>
                <span>Feedback</span>
              </a>
            </li>

            <li>
              <a href="profile.html">
                <i class="fas fa-user-circle"></i>
                <span>Hồ sơ của tôi</span>
              </a>
            </li>

            <li class="logout">
              <a href="../login/login.html" id="logout-link">
                <i class="fas fa-sign-out-alt"></i>
                <span>Đăng xuất</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <main class="dashboard-main">
        <div class="page-header">
          <h1>Lịch hẹn của bạn</h1>
          <p>Danh sách các lịch hẹn xét nghiệm đã đăng ký.</p>
        </div>

        <section class="appointments-section">
          <table class="appointments-table">
            <thead>
              <tr>
                <th>Ngày hẹn</th>
                <th>Giờ hẹn</th>
                <th>Người nhận</th>
                <th>SĐT</th>
                <th>Địa chỉ</th>
                <th>Gói xét nghiệm</th>
                <th>Loại xét nghiệm</th>
              </tr>
            </thead>
            <tbody id="appointments-body">
              <!-- Dữ liệu sẽ được load bằng JS -->
            </tbody>
          </table>
        </section>
      </main>
    </div>

    <script src="../js/appointments.js"></script>

  </body>
</html>
