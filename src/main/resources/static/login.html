<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Dịch vụ xét nghiệm DNA Bloodline</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body class="auth-page">

    <div class="auth-info">
      <div class="info-content logo-center">
        <i class="fas fa-dna logo-icon"></i>
        <h2 class="logo-text">Bloodline</h2>
      </div>
    </div>

    <div class="auth-container">
      <div class="auth-header">
        <a href="index.html" class="btn btn-outline">Quay lại trang chủ</a>
        <a href="index.html" class="logo">
          <i class="fas fa-dna"></i> <span>Bloodline</span>
        </a>
        <h2>Đăng nhập</h2>
        <p>Truy cập tài khoản xét nghiệm DNA của bạn</p>
      </div>

      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="customer">Khách hàng</button>
        <button class="tab-btn" data-tab="admin">Admin</button>
        <button class="tab-btn" data-tab="manager">Manager</button>
        <button class="tab-btn" data-tab="staff">Staff</button>
      </div>

      <div class="auth-form-container">
        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="email">Địa chỉ Email</label>
            <div class="input-icon">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Nhập email của bạn"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <div class="input-icon">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Nhập mật khẩu của bạn"
                required
              />
              <i class="fas fa-eye-slash toggle-password"></i>
            </div>
          </div>
          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Ghi nhớ tôi</label>
            </div>
            <a href="forgot-password.html" class="forgot-link"
              >Quên mật khẩu?</a
            >
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Đăng nhập
          </button>

        </form>
      </div>

      <div class="auth-footer">
        <p>Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
      </div>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
