<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Feedback</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/manager-feedback.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="dashboard-page">
    <header class="dashboard-header">
      <div class="container">
        <div class="logo">
          <a>
            <i class="fas fa-dna"></i>
            <span>Bloodline</span>
          </a>
        </div>
        <div class="header-right">
          <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm..." />
            <button><i class="fas fa-search"></i></button>
          </div>
          
          <div class="user-menu">

            <div class="user-info">
              <span class="user-name"></span>
              <span class="user-role">Quản lý</span>
            </div>

            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </div>
    </header>

    <div class="dashboard-wrapper">
      <aside class="sidebar">
        <nav class="main-nav">
          <ul>
            <li>
            <a href="customer-profile.html">
                <i class="fa-solid fa-hospital-user"></i>
                <span>Quản lý hồ sơ khách hàng</span>
              </a>
            </li> 

            <li>
              <a href="staff-manager.html">
                <i class="fas fa-user-circle"></i>
                <span>Quản lý nhân viên</span>
              </a>
            </li>
            
           <li class="active">
              <a href="manager-feedback.html">
                <i class="fas fa-comments"></i>
                <span>Feedback</span>
              </a>
            </li>
                  
            <li class="logout">
              <a href="../login/login.html" id="logout-link">
                <i class="fas fa-sign-out-alt"></i>
                <span>Đăng xuất</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <div class="container-fee">
        <h2>Quản lý Feedback từ người dùng</h2>
        <div>
          <input
            class="search"
            type="text"
            id="searchInput"
            placeholder="Tìm theo tên hoặc nội dung feedback..."
          />
          <select class="star-selected" id="starFilter">
            <option value="">Tất cả</option>
            <option value="5">5 sao</option>
            <option value="4">4 sao</option>
            <option value="3">3 sao</option>
            <option value="2">2 sao</option>
            <option value="1">1 sao</option>
          </select>
          <button class="search-button" onclick="loadFeedbacks()">Tìm</button>
        </div>

        <table>
          <thead>
            <tr>
              <th>Khách hàng</th>
              <th>Rating</th>
              <th>Phản hồi</th>
              <th>Thời gian</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody id="feedbackTable">
          </tbody>
        </table>
      </div>
    </div>

    <div id="replyModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>Trả lời Feedback</h3>
        <p id="feedbackContent"></p>
        <textarea id="replyText" placeholder="Nhập phản hồi..."></textarea>
        <button onclick="submitReply()">Gửi phản hồi</button>
      </div>
    </div>

    <script src="../js/dashboard.js"></script>
    <script src="../js/manager-feedback.js"></script>
  </body>
</html>
