<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - Dịch vụ xét nghiệm DNA Bloodline</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body class="auth-page">
    <div class="auth-info">
      <div class="info-content logo-center">
        <i class="fas fa-dna logo-icon"></i>
        <h2 class="logo-text">Bloodline</h2>
      </div>
    </div>

    <div class="auth-container">
      <div class="auth-header">
        <a href="index.html" class="btn btn-outline">Quay lại trang chủ</a>
        <a href="index.html" class="logo">
          <i class="fas fa-dna"></i> <span>Bloodline</span>
        </a>
        <h2>Tạo tài khoản</h2>
        <p>Tham gia Dịch vụ xét nghiệm DNA Bloodline</p>
      </div>

      <div class="auth-form-container">
        <form
          id="registerForm"
          class="auth-form"
          onsubmit="return validateForm()"
        >
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">Tên</label>
              <div class="input-icon">
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  placeholder="Nhập tên của bạn"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="lastName">Họ</label>
              <div class="input-icon">
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  placeholder="Nhập họ của bạn"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="username">Tên người dùng</label>
              <div class="input-icon">
                <i class="fas fa-user-circle"></i>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Nhập tên đăng nhập"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="phone">Số điện thoại</label>
              <div class="input-icon">
                <i class="fas fa-phone"></i>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="Nhập số điện thoại của bạn"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="email">Địa chỉ Email</label>
              <div class="input-icon">
                <i class="fas fa-envelope"></i>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Nhập email của bạn"
                  required
                />
              </div>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Tạo mật khẩu mạnh"
                  required
                />
                <i class="fas fa-eye-slash toggle-password"></i>
              </div>
              <div class="password-strength">
                <div class="strength-meter">
                  <span></span>
                </div>
                <p class="strength-text">Độ mạnh mật khẩu: <span>Yếu</span></p>
              </div>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Xác nhận mật khẩu</label>
              <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  placeholder="Xác nhận mật khẩu của bạn"
                  required
                />
                <i class="fas fa-eye-slash toggle-password"></i>
              </div>
            </div>
          </div>

          <div class="form-group terms">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms"
              >Tôi đồng ý với <a href="terms.html">Điều khoản dịch vụ</a> và
              <a href="privacy.html">Chính sách bảo mật</a></label
            >
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Tạo tài khoản
          </button>
    
        </form>
      </div>

      <div class="auth-footer">
        <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
      </div>
    </div>

    <script>
      function validateForm() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        if (password !== confirmPassword) {
          alert("Mật khẩu xác nhận không khớp!");
          return false;
        }
        return true;
      }
    </script>

    <script src="./js/auth.js"></script>
    
  </body>
</html>
